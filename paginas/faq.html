<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Contacto</title>
  <script src="https://kit.fontawesome.com/0dd85e92a7.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="df-header">
    <div class="logo">
      <img src="../img/favicon.ico" alt="logo">
      <p class="folcode">Folcode</p>
    </div>
    <nav>
      <ul class="df-ul">
        <li><a href="../index.html">Home</a></li>
        <li><a href="cursos.html">Cursos</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="quienes-somos.html">Nosotros</a></li>
        <li><a href="faq.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="df-main-contacto">
   <h1>Contactanos</h1>
   <div class="main-form">
    <div>
      <h2 class="subtitle">Formulario de contacto</h2>
    </div>
    <div class="contenido">
      <form>
        <div class="estilo-form">
          <div>
            <label class="label">Nombre Completo:</label> 
            <input class="input" type="text" placeholder="Nombre y Apellido" required>
          </div>
          <div>
            <label class="label">Email:</label> 
            <input class="input" type="email" placeholder="Correo electrónico" required>
          </div>
          <div>
            <label class="label">Número de celular</label> 
            <input class="input" type="text" placeholder="Sin 0 y sin 15" required>
          </div>
          <div>
            <label class="label">Mensaje:</label>
            <textarea class="input" cols="30" rows="10" required placeholder="Dejanos tu mensaje"></textarea>
          </div>
          <div>
            <input class="btn-form" type="button" value="Enviar Mensaje">
          </div>
        </div>
      </form>
    </div>
   </div>
  </main>

  <footer class="bg-footer">
    <p class="type-white">Hecho con <i class="fas fa-heart cora"></i> por Rocío Traba</p>
    <div class="redes">
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.twitter.com/" target="_blank">
        <i class="fab fa-twitter-square"></i>
      </a>
    </div>
  </footer>
</body>

</html>
